<template name="nav">
  <div class="ui vertical menu">
    {{#if isUserLoggedIn }}
    <a class="teal item" href="/">
      Forums
      <div class="ui teal label">{{forumCount}}</div>
    </a>
    <a class="item" href="/create">
      Create New Forum
      <i class="plus icon"></i>
    </a>
    <a class="teal item" href="/logout">
      Log out
      <i class="chevron circle right icon"></i>
    </a>
    {{else}}
    <a class="teal item" href="/login">
      Log in
      <i class="linkify icon"></i>
    </a>
  {{/if}}
  </div>
</template>

<template name="login">
{{> loginButtons }}
</template>

<template name="forums">
<h3>Forums</h3>
{{#each forums}} 
  <div><b><a href={{_id}}>{{title}}</a></b>, by {{ friendlyUsername }}: {{description}}. <a href="#" class="delete">Delete</a></div>
{{/each}}
</template>

<template name="forum">
  <h3>{{title}}</h3>
</template>

<template name="question">
this is a question
</template>

<template name="submitBox">
this is a submission box
</template>

<template name="404">
404 :(
</template>

<template name="createNew">
  <h3>Create</h3>
  <div class="ui large form">
    <div class="two fields">
      <div class="field">
        <input placeholder="Forum Title" type="text" id="newForumTitle">
      </div>
    </div>
    <div class="field">
      <label></label>
      <textarea placeholder="Description" id="newForumDescription"></textarea>
    </div>
    <div class="ui submit button">Create!</div>
  </div>
</template>
