
<!-- TEMPLATES -->

<template name="">

<template name="nav">
  <div class="ui vertical menu">
    {{#if isUserLoggedIn }}
    <a class="teal item" href="/">
      Forums
      <div class="ui teal label">{{forumCount}}</div>
    </a>
    <a class="item" href="/create">
      Create New Forum
    </a>
    <div class="item">
      <div class="ui transparent icon input">
        <input type="text" placeholder="Search mail...">
        <i class="search icon"></i>
      </div>
    </div>
    <a class="teal item" href="/logout">
      Log out
    </a>
    {{else}}
    <a class="teal item" href="/login">
      Log in
    </a>
  {{/if}}
  </div>
</template>

<template name="login">
{{> loginButtons }}
</template>

<template name="forums">
<h3>Forums</h3>
{{#each forums}} 
  <div><b>{{title}}</b>, by {{ friendlyUsername }}: {{description}}</div>
{{/each}}
</template>

<template name="forum">
  <h3>{{title}}</h3>
</template>

<template name="question">
this is a question
</template>

<template name="submitBox">
this is a submission box
</template>

<template name="createNew">
  <h3>Create</h3>
  <div class="ui large form">
    <div class="two fields">
      <div class="field">
        <input placeholder="Forum Title" type="text" id="newForumTitle">
      </div>
    </div>
    <div class="field">
      <label></label>
      <textarea placeholder="Description" id="newForumDescription"></textarea>
    </div>
    <div class="ui submit button">Create!</div>
  </div>
</template>
