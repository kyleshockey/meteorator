<!-- main reusable site layout -->
<template name="mainLayout">
<head>
  <title>Meteorator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.css" />
  <link rel="stylesheet" type="text/css" href="/cometq.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.0/semantic.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  
  <div class="ui page grid" id="mainGrid">
    <div class="sixteen wide column">
      <a href="/"><h1>Meteorator</h1></a>
    </div>
    <div class="four wide column">
      {{> nav}}
    </div>
    <div class="twelve wide column">
      {{> yield}}
    </div>
  </div>

  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="//analytics.defi.co/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', 4]);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
</body>
</template>
